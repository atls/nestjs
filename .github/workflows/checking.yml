name: Checking

on:
  pull_request:
    paths:
      - '**'
      - '!.github/**'

jobs:
  checking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install
        run: yarn install

      - name: Test
        run: yarn test
        
      - name: Build
        run: yarn build

      - name: Typecheck
        run: yarn typecheck

      - name: Lint
        run: yarn lint
