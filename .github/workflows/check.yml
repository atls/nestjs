name: Checks

on:
  pull_request:
    types: [closed]
    branches: [master]
    paths-ignore:
      - '!**package.json'
      - '!**yarn.lock'

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install
        run: yarn install

      - name: Typecheck
        run: yarn typecheck

      - name: Lint
        run: yarn lint
