name: Checks

on:
  pull_request:
    paths:
      - '**'

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build

      - name: Typecheck
        run: yarn typecheck

      - name: Lint
        run: yarn lint
